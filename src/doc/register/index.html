<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECDH Privacy REGISTER V2.10</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="register-panel">
      <h1>Create an Account!</h1>
      <p>We're excited to have you on board!</p>
      <input id="username" type="text" placeholder="Username" class="input-field">
      <input id="password" type="password" placeholder="Password" class="input-field">
      <input id="confirm-password" type="password" placeholder="Confirm Password" class="input-field">
      <button id="register" class="btn">Register</button>
    </div>
  </div>

  <script src="js/register.js"></script>
</body>
</html>
